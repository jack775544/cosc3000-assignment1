<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgrNdnGfvih6kvIBfvLj6pkgwXmx321mQ&libraries=visualization&callback=initMap">
</script>
